<div id="main">

       <div class="wrapper">

              <form class="container w-50 text-center mt-5 mb-3">
                     <h1 class="text-light">welcome user</h1>
                     <div class="mb-3">
                            <input [(ngModel)]="uname" type="text" class="form-control" name="user" id="uname" placeholder="user name">
                     </div>
                     <div class="mb-3">
                            <input [(ngModel)]="psw" type="password" class="form-control" name="pass" id="Password" placeholder="password">
                     </div>
                     <button (click)="login()" type="submit" class="btn btn-primary">login</button>

                     <div>
                            <a href="#">create  new account</a>
                     </div>
              </form>

       </div>

</div>
